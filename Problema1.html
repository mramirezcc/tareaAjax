<!DOCTYPE html>
<html>
    <head></head>
        <meta charset="utf-8">
        <title>AJAX 1</title>
    </head>
    <body>
        <h1>Lab04 - Problema 1</h1>
        <p>Liste todas las “regiones”</p>
        <button onclick=listarRegiones()>Ejecutar AJAX</button>
        <br>
        <div id="regiones"></div>
        <script>
            function listarRegiones(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function(){
                    const data = JSON.parse(this.responseText);
                    var list = "";
                    data.forEach(function(element){
                        list += element.region + "<br>"
                    });
                    document.getElementById("regiones").innerHTML = list;
                }
                xhttp.open("GET", "data.json", true);
                xhttp.send();
            }
        </script>
    </body>
</html>
