<!DOCTYPE html>
<html>
<head>
    <title>Prueba AJAX 4</title>
    <meta charset = "utf-8">
</head>
<body>
    <h1>Prueba AJAX 4</h1>
    <div>
        <button onclick = getHeader("allHeaders")>Solicitar header completo del archivo</button>
        <button onclick = getHeader("lastModification")>Solicitar última modificación del archivo</button>
    </div>
    <div id="box"></div>
    <script>
        function getHeader(type){
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                var element = document.getElementById("box");
                if(type == "allHeaders"){
                    element.innerHTML = this.getAllResponseHeaders();
                }else if (type == "lastModification"){
                    element.innerHTML = "Ultima modificacion:" + this.getResponseHeader("Last-Modified");
                }
            }
            xhttp.open("GET", "text.txt", true);
            xhttp.send();
        }
    </script>
</body>
</html>
